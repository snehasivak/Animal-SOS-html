<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animal Rescue</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Animal Rescue</h1>
        <form id="rescueForm">
            <input type="text" id="animalLocation" placeholder="Animal Location" required>
            <input type="file" id="animalPhoto" accept="image/*" required>
            <textarea id="animalDescription" placeholder="Animal Description" required></textarea>
            <button type="submit">Submit Rescue Request</button>
        </form>
        <a href="index.html" class="btn back-btn">Back to Home</a>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="firebase-config.js"></script>
    <script src="rescue.js"></script>
</body>
</html>
